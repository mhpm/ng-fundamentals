<div class="row" *ngFor="let session of visibleSessions">
  <div *ngIf="authService.isAuthenticated()" class="col-2 col-md-1">
    <upvote
      (vote)="toggleVote(session)"
      [count]="session.voters.length"
      [voted]="userHasVoted(session)"
    ></upvote>
  </div>
  <div class="col" [ngClass]="{ 'ps-0': authService.isAuthenticated() }">
    <collapsible>
      <h4 title>
        {{ session.name }}
      </h4>
      <div body>
        <h6>{{ session.presenter }}</h6>
        <span>Duration: {{ session.duration | duration }}</span
        ><br />
        <span>Level: {{ session.level }}</span>
        <p>{{ session.abstract }}</p>
      </div>
    </collapsible>
  </div>
</div>
<div class="text-center" *ngIf="!visibleSessions.length">No sessions</div>
