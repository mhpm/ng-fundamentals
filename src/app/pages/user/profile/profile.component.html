<div>
  <h1>Edit Your Profile</h1>
  <hr />
  <div
    style="height: 300px"
    class="d-flex justify-content-center align-items-center"
  >
    <div style="width: 400px">
      <form
        [formGroup]="profileForm"
        (ngSubmit)="onSubmit(profileForm.value)"
        autocomplete="off"
        novalidate
      >
        <div
          class="form-group"
          [ngClass]="{
            error: !validateFirstName()
          }"
        >
          <label class="form-label" for="firstName">First Name:</label>
          <em
            *ngIf="
              !validateFirstName() &&
              profileForm.controls.firstName.errors?.required
            "
            >Required</em
          >
          <em
            *ngIf="
              !validateFirstName() &&
              profileForm.controls.firstName.errors?.pattern
            "
            >Must start with a letter</em
          >
          <input
            id="firstName"
            formControlName="firstName"
            type="text"
            class="form-control mb-4"
            placeholder="First Name..."
          />
        </div>
        <div
          class="form-group"
          [ngClass]="{
            error: !validateLastName()
          }"
        >
          <label class="form-label" for="lastName">Last Name:</label>
          <em *ngIf="!validateLastName()">Required</em>
          <input
            id="lastName"
            formControlName="lastName"
            type="text"
            class="form-control mb-4"
            placeholder="Last Name..."
          />
        </div>

        <span>
          <button type="submit" class="btn btn-primary btn-dark">Save</button>
        </span>
        <button
          (click)="onCancel()"
          type="button"
          class="btn btn-default text-white ms-2"
        >
          Cancel
        </button>
      </form>
    </div>
  </div>
</div>
